<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Opposite case</title>
</head>
<body>
    <script>
        var a,b,c;
        a="INDORE is Cleanest CITY OF india 100";
        c="";
        for (i=0; i<a.length; i++)
        {
            if (a.charAt(i)==a.charAt(i).toLowerCase())
            {
                c=c+a.charAt(i).toUpperCase()
            }
            else if (a.charAt(i)==a.charAt(i).toUpperCase())
            {
                c=c+a.charAt(i).toLowerCase()
            }
            else {
                c=c+a.charAt(i)
            }
        }
        document.write(c);
        document.write("<br>");
        document.write(a);
    </script>
</body>
</html>
