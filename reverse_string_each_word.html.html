<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse paragraph String</title>
</head>
<body>
    <script>
            var a="Good Morning Sir!!";
            for(i=a.length-1; i>=0; i--)
            {
                document.write(a[i]);
            }
            document.write("<br>");
            document.write(a);
    </script>
</body>
</html>
